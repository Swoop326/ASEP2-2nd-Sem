<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - Manage Claims</title>
  <style>
 body {
  background-color: #f9f9f9;
  color: #333;
  font-family: Arial, sans-serif;
  padding: 20px;
  margin: 0;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-weight: 600;
  color: #222;
}

#claimsContainer {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 20px;
  max-width: 1100px;
  margin: 0 auto;
}

.claim-card {
  background: white;
  border: 1px solid #ddd;
  border-radius: 8px;
  padding: 20px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  min-height: 320px;
  transition: box-shadow 0.3s ease;
}

.claim-card:hover {
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
}

.claim-card h3 {
  margin-top: 0;
  color: #007BFF;
  font-size: 1.4rem;
  margin-bottom: 15px;
}

.claim-card p {
  margin: 6px 0;
  font-size: 1rem;
  line-height: 1.4;
  color: #444;
}

.proof-image {
  width: 100%;
  max-height: 140px;
  object-fit: contain;
  border-radius: 6px;
  margin-top: 12px;
  border: 1px solid #ccc;
}

.actions {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
  gap: 12px;
}

.actions button {
  padding: 8px 16px;
  border: none;
  border-radius: 5px;
  font-weight: 600;
  cursor: pointer;
  color: white;
  transition: background-color 0.25s ease;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.approve-btn {
  background-color: #28a745;
}

.approve-btn:hover {
  background-color: #218838;
}

.reject-btn {
  background-color: #dc3545;
}

.reject-btn:hover {
  background-color: #c82333;
}


  </style>
</head>
<body>
  <h1>Admin Panel - Claim Requests</h1>
  <div id="claimsContainer"></div>

  <script src="adminpanel.js"></script>
</body>
</html>
