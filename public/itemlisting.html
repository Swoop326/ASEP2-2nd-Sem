<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Items | Lost & Found</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />

  <style>
    :root {
      --main-bg-color: #f8f8fc;
      --main-font-family: 'Segoe UI', sans-serif;
      --main-color: #0052a3;
      --secondary-color: #007bff;
      --text-color: #333;
      --placeholder-color: #aaa;
      --hover-color: #c7d2fe;
    }

    body {
      font-family: var(--main-font-family);
      background-color: var(--main-bg-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .top-bar {
      width: 100%;
      background: linear-gradient(to right, var(--main-color), var(--secondary-color));
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .top-bar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .top-bar .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .top-bar .nav-buttons button {
      background: white;
      color: var(--main-color);
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .top-bar .nav-buttons button:hover {
      background: var(--hover-color);
      color: #003f7f;
    }

    .app-container {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
      background: linear-gradient(to right, var(--main-color), var(--secondary-color));
      color: white;
      border-radius: 8px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 { font-size: 2.2rem; margin: 0; }
    header p { font-size: 1rem; margin-top: 10px; }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 10px 20px;
      border-radius: 30px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: var(--main-bg-color);
      color: var(--text-color);
      min-width: 150px;
    }

    .filter-bar input[type="text"] {
      flex-grow: 1;
      min-width: 200px;
    }

    .filter-bar input::placeholder { color: var(--placeholder-color); }
    .filter-bar select:focus,
    .filter-bar input:focus {
      outline: none;
      border-color: var(--main-color);
      box-shadow: 0 0 10px var(--hover-color);
    }

    .filter-bar select:hover,
    .filter-bar input:hover {
      box-shadow: 0 0 10px rgba(174, 203, 250, 0.5);
      border-color: rgba(174, 203, 250, 0.5);
    }

    .filter-bar button {
      background: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      min-width: 120px;
    }

    .filter-bar button:hover { background: var(--main-color); }

    .card {
      padding: 15px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, transform 0.2s ease;
      text-align: center;
      cursor: default;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .card:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    .card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: var(--main-color);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 10px;
      flex-grow: 1;
    }

    .items-grid {
      display: flex;
      gap: 40px;
      margin-top: 30px;
      justify-content: space-between;
      align-items: flex-start;
    }

    .items-column {
      flex: 1;
      min-width: 300px;
    }

    .items-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 10px;
    }

    .divider {
      width: 2px;
      background-color: #ddd;
      height: auto;
      position: relative;
    }

    .items-column h2 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 20px;
      font-size: 1.6rem;
      border-bottom: 2px solid var(--main-color);
      padding-bottom: 5px;
    }

    @media (max-width: 768px) {
      .filter-bar { flex-direction: column; gap: 10px; }
      .items-grid { flex-direction: column; }
      .divider { display: none; }
      .items-container { grid-template-columns: 1fr; }
      .top-bar { flex-direction: column; gap: 10px; align-items: flex-start; }
    }

    .view-details-btn {
      display: inline-block;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(to right, var(--main-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      font-size: 0.95rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      margin-top: 10px;
      box-shadow: 0 4px 12px rgba(0, 82, 163, 0.2);
      align-self: center;
      user-select: none;
    }

    .view-details-btn:hover {
      background: linear-gradient(to right, #004080, #0066cc);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 82, 163, 0.3);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Lost & Found Portal</h1>
    <div class="nav-buttons">
      <button onclick="location.href='homepage.html'">Home</button>
      <button onclick="location.href='reportlostitem.html'">Lost Item</button>
      <button onclick="location.href='reportfounditem.html'">Found Item</button>
    </div>
  </div>

  <div class="app-container">
    <header>
      <h1>Browse Lost & Found Items</h1>
      <p>Search, filter, and explore reported items</p>
    </header>

    <section class="controls">
      <div class="filter-bar">
        <input type="text" id="searchBox" placeholder="ðŸ” Search items by name..." />
        <select id="categoryFilter">
          <option value="">All Categories</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="books">Books</option>
          <option value="others">Others</option>
        </select>
        <select id="mainLocationFilter">
          <option value="">Select Main Location</option>
          <option value="Buildings">Buildings</option>
          <option value="Special Floors">Special Floors</option>
          <option value="Canteen">Canteen</option>
          <option value="Parking">Parking</option>
          <option value="Other Places">Other Places</option>
          <option value="Others">Others</option>
        </select>
        <select id="subLocationFilter">
          <option value="">Select Sub-location</option>
        </select>
        <input type="text" id="otherLocationInput" placeholder="Enter location" style="display: none;" />
        <input type="text" id="dateRange" placeholder="Select date range (From - To)" />
        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
      </div>
    </section>

    <section class="items-grid">
      <div class="items-column">
        <h2>Lost Items</h2>
        <div id="lostItems" class="items-container"></div>
      </div>
      <div class="divider"></div>
      <div class="items-column">
        <h2>Found Items</h2>
        <div id="foundItems" class="items-container"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="browseitems.js"></script>
</body>
</html>
