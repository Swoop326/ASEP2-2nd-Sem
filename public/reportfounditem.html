<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Found Item</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #0052a3;
      --secondary-color: #007bff;
      --hover-color: #c7d2fe;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f7f7fb;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: linear-gradient(to right, var(--main-color), var(--secondary-color));
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons button {
      background: white;
      color: var(--main-color);
      border: none;
      padding: 8px 16px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .nav-buttons button:hover {
      background: var(--hover-color);
      color: #003f7f;
    }

    .form-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      padding: 30px;
      width: 90%;
      max-width: 700px;
      overflow-y: auto;
      max-height: 95vh;
      margin-top: 2rem;
    }

    .form-container h2 {
      background: #0072eb;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .form-group.full {
      flex-direction: column;
    }

    input, select, textarea {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .submit-btn {
      background: #0072eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #005bb5;
    }

    label {
      margin-bottom: 6px;
      font-weight: 600;
    }

    .form-block {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-subgroup {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Report a Found Item</h1>
  <div class="nav-buttons">
    <button onclick="location.href='homepage.html'">Home</button>
    <button onclick="location.href='reportlostitem.html'">Report Lost Item</button>
    <button onclick="location.href='itemlisting.html'">Browse Items</button>
  </div>
</header>

<div class="form-container">
  <h2>Report Found Item</h2>
  <form id="foundItemForm" enctype="multipart/form-data">

    <div class="form-group">
      <div class="form-subgroup">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Full Name" required>
      </div>
      <div class="form-subgroup">
        <label for="email">Email ID</label>
        <input type="email" id="email" name="email" placeholder="Your Email ID" required>
      </div>
    </div>

    <div class="form-group">
      <div class="form-subgroup">
        <label for="contact">Contact Number</label>
        <div style="display: flex; gap: 8px;">
          <select id="countryCode" name="countryCode" required style="padding: 12px; border-radius: 8px; border: 1px solid #ccc;">
            <option value="+91" selected>ðŸ‡®ðŸ‡³ +91</option>
            <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
            <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
            <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
            <option value="+81">ðŸ‡¯ðŸ‡µ +81</option>
          </select>
          <input type="tel" id="contact" name="contact" placeholder="10-digit number" required pattern="\d{10}" maxlength="10" minlength="10" title="Enter a 10-digit phone number">
        </div>
      </div>
      <div class="form-subgroup">
        <label for="dateFound">Date Found</label>
        <input type="date" id="dateFound" name="dateFound" required max="" />
      </div>
      <div class="form-subgroup">
        <label for="timeFound">Time Found</label>
        <input type="time" id="timeFound" name="timeFound" required>
      </div>
    </div>

    <div class="form-block">
      <label for="category">Category</label>
      <select id="category" name="category" required>
        <option value="">Select Type of Item</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
        <option value="accessories">Accessories</option>
        <option value="books">Books</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <div class="form-subgroup">
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" placeholder="Item Name" required>
      </div>
      <div class="form-subgroup">
        <label for="location">Location Found</label>
        <input type="text" id="location" name="location" placeholder="Location Found" required>
      </div>
    </div>

    <div class="form-block">
      <label for="image">Upload an Image (optional)</label>
      <input type="file" id="image" name="image" accept="image/*">
    </div>

    <div class="form-group full">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Description of the item and circumstances of finding" required></textarea>
    </div>

    <button class="submit-btn" type="submit">Submit Report</button>
  </form>
</div>

<script src="founditem.js"></script>
</body>
</html>
